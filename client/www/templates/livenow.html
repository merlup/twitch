<div ng-include="index"></div>
<div ng-controller="livenowCtrl">
	<h1 ng-model="controllers" ng-repeat="message in messages">{{message}}</h1>
</div>

<form name="watchForm" id="watch" action="#" onsubmit="return watch(this);">
	<input type="text" name="number" placeholder="Enter stream to join!" />
	<input type="submit" value="Watch"/>
</form>

<div ng-controller="signupCtrl">
	<ul ng-model="controllers" ng-repeat="user in users">
	<li>{{user.name}}</li>
	<li>{{user.email}}</li>
	</ul>
</div>
